<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="mode">
    <button id="dark-mode"><i class="fa-regular fa-moon"></i></button>
    <button id="light-mode"><i class="fa-regular fa-sun"></i></button>
  </div>
  <header>
    <h1>Welcome to Your TO DO List!</h1>
  </header>
  <main>
    <div class="createTodo">
      <input type="text" class="inputTodo" placeholder="Enter Your TO DO here">
      <button class="addTodo" type="button">Add Todo</button>
    </div>

    <ul class="todoList"></ul>
  </main>

  <script src="./main.js"></script>
</body>

</html>
